<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Antra Header Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header-container">

    <!-- Left Column: LOGO (occupies full height) -->
    <div class="logo-section">
        <a href="https://antra.net" target="_blank">
            <!-- Replace with your actual logo file -->
            <img src="https://via.placeholder.com/120x60?text=Antra" alt="Antra Logo">
        </a>
    </div>

    <!-- Right Column: split into two rows -->
    <div class="right-section">

        <!-- Top Row: User + Search (aligned to right) -->
        <div class="top-row">
            <div class="top-right-contents">
                <span class="notification-count">0</span>
                <span class="user-label">USER</span>

                <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <button type="button">Search</button>
                </div>
            </div>
        </div>

        <!-- Bottom Row: Navigation Menu -->
        <div class="bottom-row">
            <nav class="navbar">
                <ul class="main-menu">
                    <li><a href="#">NEWS</a></li>
                    <li class="dropdown">
                        <a href="#">ABOUT THE UNIVERSITY &#9662;</a>
                        <ul class="dropdown-content">
                            <li><a href="#">History</a></li>
                            <li><a href="#">Mission</a></li>
                            <li><a href="#">Admissions</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#">TRAINING COURSES &#9662;</a>
                        <ul class="dropdown-content">
                            <li><a href="#">Course One</a></li>
                            <li><a href="#">Course Two</a></li>
                            <li><a href="#">Course Three</a></li>
                        </ul>
                    </li>
                    <li><a href="#">FOR COMPANIES</a></li>
                    <li><a href="#">FORUM</a></li>
                    <li><a href="#">CONTACTS</a></li>
                </ul>
            </nav>
        </div>

    </div>
</div>

</body>
</html>
